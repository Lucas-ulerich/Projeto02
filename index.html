<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treine me</title>
</head>

<body>
  <!--As tags, HEADER, MAIN e FOOTER, são tags semanticas, elas fazem a divisão da página por seções sem precisar usar a tag DIV
  é uma boa prática sempre usar essas tags.-->

  <div class="page">
    <header>
      <img src="img/treine.me.svg" alt="Logo marca escrito Treine me">

      <nav>
        <ul>
          <li>Home</li>
          <li>Sobre</li>
          <li>Treinar</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="text">
        <h1>Treinos <span>exclusivos</span>
          para você!</h1>

          <p>Nós criamos treinos <strong>exclusivos e únicos para você</strong>. <br>
            Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.</p>

            <button>
              <img src="/img/whatsapp 1.svg" alt="">
            </button>
      </section>
      <img src="/img/fitness-jump.png" alt="Desenho de uma mulher pulando corda em uma academia.">
    </main>
    <footer>

    </footer>
  </div>

</body>

</html>
